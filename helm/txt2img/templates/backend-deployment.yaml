apiVersion: apps/v1
kind: Deployment
metadata:
  name: txt2img-backend
  namespace: model-serving
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: txt2img-backend
  template:
    metadata:
      labels:
        app: txt2img-backend
    spec:
      containers:
      - name: backend
        image: {{ .Values.image.repository }}/txt2img_backend:{{ .Values.image.tag }}
        ports:
        - containerPort: {{ .Values.service.backendPort }}
        envFrom:
        - configMapRef:
            name: txt2img-config
        volumeMounts:
          - name: json-key-volume
            mountPath: /etc/secrets
            readOnly: true
        volumes:
          - name: json-key-volume
            secret:
              secretName: json-key-secret
